<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="foreign_word">
                <textarea class="foreign_input" 
                type="text"
                placeholder="Enter text and it will automaticly&#10;detect language">Hello</textarea>
            </div>
            <div class="translated_word">
                <textarea class="translated_input" 
                readonly
                type="text"
                placeholder="Translated text goes here"></textarea>
            </div>
            <div class="foreign_options">
                <div class="icons1">
                    <i id="to" class="fas fa-volume-up"></i>
                    <i id="to" class="fas fa-copy"></i>
                </div>
                <div class="single1">
                    |
                </div>
                <p class="select_from">
                    None
                </p>
            </div>
            <div class="translated_options">
                <select class="select_to">
                </select>  
                <div class="single1">
                    |
                </div>
                <div class="icons1">
                    <i id="to" class="fas fa-volume-up"></i>
                    <i id="to" class="fas fa-copy"></i>
                </div> 
            </div>
            <div class="translate_btn">
                <button type="button" class="btn btn-primary t_btn">Translate text</button>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
